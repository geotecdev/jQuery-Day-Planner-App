<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <script src=".\scripts\script.js"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container col-md-8">

        <figure value="8" class="row time-block">
            <aside class="hour">8:00 AM</aside>
            <figcaption class="plannerNote textarea">                
            </figcaption>
            <button class="saveBtn">
                <span class="glyphicon glyphicon-edit"></span>
            </button>
        </figure>
        
        <figure value="9" class="row time-block">
            <aside class="hour">9:00 AM</aside>
            <figcaption class="plannerNote textarea"></figcaption>
            <button class="saveBtn">
                <span class="glyphicon glyphicon-edit"></span>
            </button>
        </figure>

        <figure value="10" class="row time-block">
            <aside class="hour">10:00 AM</aside>
            <figcaption class="plannerNote textarea"></figcaption>
            <button class="saveBtn">
                <span class="glyphicon glyphicon-edit"></span>
            </button>
        </figure>

        <figure value="11" class="row">
            <aside class="hour">11:00 AM</aside>
            <figcaption class="plannerNote textarea"></figcaption>
            <button class="saveBtn">
                <span class="glyphicon glyphicon-edit"></span>
            </button>
        </figure>

        <figure value="12" class="row">
            <aside class="hour">12:00 PM</aside>
            <figcaption class="plannerNote textarea"></figcaption>
            <button class="saveBtn">
                <span class="glyphicon glyphicon-edit"></span>
            </button>
        </figure>

        <figure value="13" class="row">
            <aside class="hour">1:00 PM</aside>
            <figcaption class="plannerNote textarea"></figcaption>
            <button class="saveBtn">
                <span class="glyphicon glyphicon-edit"></span>
            </button>
        </figure>

        <figure value="14" class="row">
            <aside class="hour">2:00 PM</aside>
            <button class="saveBtn">
                <span class="glyphicon glyphicon-edit"></span>
            </button>        
        </figure>

        <figure value="15" class="row">
            <aside class="hour">3:00 PM</aside>
            <button class="saveBtn">
                <span class="glyphicon glyphicon-edit"></span>
            </button>
        </figure>
        
        <figure value="16" class="row">
            <aside class="hour">4:00 PM</aside>
            <button class="saveBtn">
                <span class="glyphicon glyphicon-edit"></span>
            </button>
        </figure>
        
        <figure value="17" class="row">
            <aside class="hour">5:00 PM</aside>
            <button class="saveBtn">
                <span class="glyphicon glyphicon-edit"></span>
            </button>
        </figure>

        <figure value="18" class="row">
            <aside class="hour">6:00 PM</aside>
            <button class="saveBtn">
                <span class="glyphicon glyphicon-edit"></span>
            </button>
        </figure>

        <figure value="19" class="row">
            <aside class="hour">7:00 PM</aside>
            <button class="saveBtn">
                <span class="glyphicon glyphicon-edit"></span>
            </button>
        </figure>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
